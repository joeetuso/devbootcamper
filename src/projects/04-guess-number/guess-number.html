<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess a Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p id="feedback"></p>
      <h1>Guess a Number</h1>
      <p>
        <em
          >Create a number guessing game in JavaScript, jQuery, and
          Bootstrap</em
        >
      </p>
      <p>
        "Welcome to Guess a Number! I am thinking of a number, and your goal is
        to guess that number."
      </p>
      <div>
        <input type="number" id="guess" placeholder=" Enter a number" />
        <button id="guess-button" class="btn btn-primary">Guess</button>
      </div>
      <p><button id="new-game" class="btn btn-secondary">New Game</button></p>
      <a href="/">&larr; Back to Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./guess-number.js"></script>
  </body>
</html>
